<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{sessionBean.checkLogado}" />
		</f:metadata>

		<title>Luminosity: Basic monthly filter</title>

		<center>
			<h2>Luminosity: Basic monthly filter</h2>

			<p:panelGrid columns="1">

				<h:form acceptcharset="UTF-8" id="form">
					<p:messages closable="true" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Year:" for="ano" />
						<p:inputText id="ano" value="#{LMBean.ano}" />
						<p:outputLabel value="Month:" for="mes" />
						<p:selectOneMenu id="mes" value="#{LMBean.mes}">
							<f:selectItems value="#{LMBean.meses}" var="mes"
								itemLabel="#{mes}" itemValue="#{LMBean.meses.indexOf(mes)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Amount of readings:" for="qtd" />
						<p:inputText id="qtd" value="#{LMBean.qtd}" />
						<p:outputLabel value="X axis:" for="eixo" />
						<p:selectOneMenu id="eixo" value="#{LMBean.eixo}">
							<f:selectItems value="#{LMBean.eixos}" var="eixo"
								itemLabel="#{eixo}" itemValue="#{LMBean.eixos.indexOf(eixo)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Group by:" for="agr" />
						<p:selectOneMenu id="agr" value="#{LMBean.agr}">
							<f:selectItems value="#{LMBean.agrs}" var="agr"
								itemLabel="#{agr}" itemValue="#{LMBean.agrs.indexOf(agr)}" />
						</p:selectOneMenu>
					</p:panelGrid>
					<br />
					<center>
						<p:commandButton actionListener="#{LMBean.trigger}" value="OK"
							update="form" />
						<p:commandButton actionListener="#{LMBean.limpar}" value="Reset"
							update="form" />
					</center>
				</h:form>

			</p:panelGrid>
		</center>

	</ui:define>
</ui:composition>
