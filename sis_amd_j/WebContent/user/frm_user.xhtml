<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{sessionBean.checkLogado}" />
			<f:viewAction action="#{sessionBean.checkAdmin}" />
			<f:viewAction action="#{userBean.init}" />
		</f:metadata>

		<title>User registering</title>

		<center>
			<h2>User registering</h2>

			<p:panelGrid columns="1">

				<h:form acceptcharset="UTF-8" id="form">
					<p:messages closable="true" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Name:" for="nome" />
						<p:inputText id="nome" value="#{userBean.nome}" />
						<p:outputLabel value="Username:" for="login" />
						<p:inputText id="login" value="#{userBean.login}" />
						<p:outputLabel value="Password:" for="senha" />
						<p:password id="senha" value="#{userBean.senha}" />
						<p:outputLabel value="Confirm:" for="confirmar" />
						<p:password id="confirmar" value="#{userBean.confirmar}" />
						<p:outputLabel value="Is admin?" for="admin" />
						<p:selectBooleanCheckbox id="admin" value="#{userBean.admin}" />
					</p:panelGrid>
					<br />
					<center>
						<p:commandButton actionListener="#{userBean.inserir}"
							value="Insert" update="form"
							rendered="#{userBean.id_usuario eq 0}" />
						<p:commandButton actionListener="#{userBean.inserir}"
							value="Update" update="form"
							rendered="#{userBean.id_usuario ne 0}" />
						<p:button value="New" outcome="frm_user.jsf" />
						<p:button value="Back" outcome="cns_user.jsf" />
					</center>
				</h:form>

			</p:panelGrid>
		</center>

	</ui:define>
</ui:composition>
