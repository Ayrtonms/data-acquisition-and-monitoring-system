<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{sessionBean.checkLogado}" />
		</f:metadata>

		<title>Luminosity: Hourly filter</title>

		<center>
			<h2>Luminosity: Hourly filter</h2>

			<p:panelGrid columns="1">

				<h:form acceptcharset="UTF-8" id="form">
					<p:messages closable="true" />
					<p:panelGrid columns="2">
						<p:outputLabel value="Date:" for="data" />
						<p:inputMask mask="99/99/9999" id="data" value="#{LHBean.data}" />
						<p:outputLabel value="Amount of readings:" for="qtd" />
						<p:inputText id="qtd" value="#{LHBean.qtd}" />
						<p:outputLabel value="Value 1:" for="valor1" />
						<p:inputText id="valor1" value="#{LHBean.valor1}" />
						<p:outputLabel value="Mode:" for="modov" />
						<p:selectOneMenu id="modov" value="#{LHBean.modov}">
							<f:selectItems value="#{LHBean.modosv}" var="modo"
								itemLabel="#{modo}" itemValue="#{LHBean.modosv.indexOf(modo)}" />
						</p:selectOneMenu>
						<p:outputLabel value="Value 2:" for="valor2" />
						<p:inputText id="valor2" value="#{LHBean.valor2}" />
					</p:panelGrid>
					<br />
					<center>
						<p:commandButton actionListener="#{LHBean.trigger}" value="OK"
							update="form" />
						<p:commandButton actionListener="#{LHBean.limpar}" value="Reset"
							update="form" />
					</center>
				</h:form>

			</p:panelGrid>
		</center>

	</ui:define>
</ui:composition>
